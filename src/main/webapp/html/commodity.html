<body>

    <div class="container">
        <div class="nav-logo">
            <a class="navbar-brand" href="javaScript:;"><img src="images/logo.png"></a>

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">

<div class="content">
    <div class="works-top" >
        <div class="row">
            <div style="padding-left: 6%;padding-top: 2%">
                <button v-on:click="clickTag($event)" class="works-btn" data-id="0">全部</button>
                <button v-for="tag in tags" v-on:click="clickTag($event)" class="works-btn" v-bind:data-id="tag.id">{{ tag.name }}</button>
            </div>
        </div>
    </div>
    <div class="works-pic grid" >
        <div v-for="commodity in commodities" class="col-md-3 col-md-4 col-sm-4 col-sm-6 tanchuname_baba grid-item">
            <a v-bind:href="makeDetailUrl(commodity.id)">
                <img v-bind:src="commodity.picture" v-on:mouseenter="fadeImg(0,$event)" v-on:mouseleave="fadeImg(1,$event)" alt="图片找不到了" width="268" >
                <div class="slide_name">
                    <span>{{ commodity.name }}</span>
                </div>
            </a>
        </div>
    </div>
</div>
